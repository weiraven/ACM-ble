<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACM Charlotte Student Chapter | New Connection</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bilbo+Swash+Caps&family=Handlee&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/29e7d101cb.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <header>
        <div class="header-content">
            <img src="img/acm_transparent_bg.png" alt="ACM" class="logo">
            <div class="title">
                <h1>Association for Computing Machinery</h1>
                <h2>UNC Charlotte Student Chapter</h2>
            </div>
            <div class="auth-buttons">
                <button>Login</button>
                <button>Sign Up</button>
            </div>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Connections</a></li>
            <li><a href="newConnection.html">Start a New Connection</a></li>
        </ul>
    </nav>

    <main>
        <h2>Create a New Connection</h2>
        <form action="#" method="post">
            <label for="topic">Topic</label>
            <input type="text" id="topic" name="topic" placeholder="Enter proposed topic" required>
            
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Enter proposed title" required>
            
            <label for="host">Host</label>
            <input type="text" id="host" name="host" placeholder="Enter name of host" required>
            
            <label for="description">Event Description</label>
            <textarea id="description" name="description" rows="4" placeholder="Describe your event proposal" required></textarea>
            
            <label for="location">Where</label>
            <input type="text" id="location" name="location" placeholder="Enter the location of the event" required>
            
            <label for="date">When</label>
            <input type="date" id="date" name="date" required>
            
            <label for="start-time">Start Time</label>
            <input type="time" id="start-time" name="start-time" required>
            
            <label for="end-time">End Time</label>
            <input type="time" id="end-time" name="end-time" required>
            
            <label for="documents">Additional Documents</label>
            <input type="file" id="documents" name="documents">
            
            <button type="submit">Create Connection</button>
        </form>
    </main>

    <footer>
        <div class="legal-info">

        </div>

            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            <a href="#"><i class="fa-brands fa-square-youtube"></i></a>
        </div>
    </footer>

</body>
</html>
